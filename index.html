<body>
    <main>
        <!-- Component 1 -->
        <div class="container flex-comp1">

                <div class="text-container">
                    <div class="flex-start">
                        <div class="white-cell">
                            <div>
                                <p>E</p>

                        </div>

                    </div>

                        </div>
                        <div class="duration">

                            <p>

                            </p>

                    </div>

                    </div>
                    <div class="img-cnt flex">
                        <img src="./assets/component-1/Image.png" alt="gallery picture">

                    </div>
                    <img src="./assets/component-1/Marker.png" alt="marker picture">
                </div>
            </div>
            <div class="navigation-icon">
                <img src="./assets/component-1/Navigation Collapsed.png" alt="navigation icon">
